name: Release

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        env:
          # (required)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Build binary
        run: cargo build --release --locked
      - name: Archive binary
        uses: actions/upload-artifact@v2
        with:
          name: lotus
          path: target/release/lotus
      - name: Create and upload compressed binaries
        uses: jakejarvis/compress-artifacts-action@master
        with:
          extensions: |
            .tar.gz
            .zip
          overwrite: true
      - name: Upload compressed binaries
        uses: actions/upload-artifact@v2
        with:
          name: lotus
          path: |
            target/release/lotus.tar.gz
            target/release/lotus.zip
        env:
          # (required)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
