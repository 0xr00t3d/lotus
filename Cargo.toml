[package]
name = "lotus"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["security", "automation", "bugbounty"]
categories = ["command-line-utilities"]
description = "Fast Web Security Scanner written in Rust based on Lua Scripts"
authors = ["Khaled Nassar <knassar702@gmail.com>"]
readme = "README.md"

[[bin]]
name = "lotus"
path = "src/main.rs"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# LUA
rlua = "0.19.4"
rlua-async = "0.5.0"
tealr = { version = "0.9.0-alpha1", features=["rlua"] }

# Threading
futures = "0.3.24"
tokio = { version = "1.21.0", features = ["full"] }

# LOGGING & Console
log = "0.4.17"
structopt = "0.3"
fern = "0.6.1"
chrono = "0.4.22"
console = "0.15.1"
indicatif = "0.17.0"

# REGEX AND MATCHES
fancy-regex = "0.10.0"
scraper = "0.13.0"

# Dirs
glob = "0.3.0"
home = "0.5.3"

# HTTP & URLS
serde_json = "1.0.85"
serde = { version = "1.0.144", features = ["derive"] }
isahc = "1.7.2"
url = "2.2.2"

[profile.release]
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"
strip = true
